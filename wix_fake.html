<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Wix Clone</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #000;
        }

        header {
            width: 100%;
            /* Moved logo slightly right */
            padding: 20px 60px; 
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        .login-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin-top: 40px;
        }

        h1 {
            font-size: 44px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .signup-link {
            font-size: 14px;
            margin-bottom: 40px;
        }

        .signup-link a {
            color: #0078ff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
            padding: 0 20px;
        }

        /* Left Side - Email & Password Login */
        .email-section {
            flex: 1;
            max-width: 320px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #757575;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d0d1d2;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-bottom: 1px solid #0078ff;
        }

        .continue-btn {
            width: 100%;
            background: white;
            border: 1px solid #d0d1d2;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            color: #0078ff;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .continue-btn:hover {
            border-color: #0078ff;
            background-color: #f0f7ff;
        }

        /* Divider */
        .divider {
            width: 1px;
            background-color: #e0e0e0;
            height: 250px;
        }

        /* Right Side - Social Login */
        .social-section {
            flex: 1;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #000;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        .google { background-color: #4285f4; color: white; border: none; }
        .facebook { background-color: #3b5998; color: white; border: none; }
        .apple { background-color: white; color: black; border: 1px solid #000; }

        .sso-link {
            margin-top: 15px;
            font-size: 13px;
            color: #0078ff;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 11px;
            color: #757575;
            text-align: center;
        }

        @media (max-width: 600px) {
            .main-content { flex-direction: column; align-items: center; }
            .divider { display: none; }
        }
    </style>
</head>
<body>

        <div class="signup-link">

            <div class="email-section">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button class="continue-btn" onclick="sendData()">Continue with Email</button>
            </div>

            <div class="divider"></div>

            <div class="social-section">
                <div class="social-btn google">Continue with Google</div>
                <div class="social-btn facebook">Continue with Facebook</div>
                <div class="social-btn apple">Continue with Apple</div>
                <a href="#" class="sso-link">Continue with SSO</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" style="color: #757575; margin-right: 10px;">Terms of Use</a> 
        <a href="#" style="color: #757575;">Privacy Policy</a>
    </footer>
