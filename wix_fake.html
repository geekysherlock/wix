<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Wix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #000;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            /* Moves logo slightly right as requested */
            padding: 25px 80px; 
            font-weight: bold;
            font-size: 26px;
            letter-spacing: 1.5px;
            box-sizing: border-box;
            text-align: left;
        }

        .login-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .signup-link {
            font-size: 15px;
            margin-bottom: 40px;
        }

        .signup-link a {
            color: #0078ff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 20px;
            padding: 0 20px;
        }

        /* Left Side - Email & Password */
        .email-section {
            flex: 1;
            max-width: 320px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #757575;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d0d1d2;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-bottom: 1px solid #0078ff;
        }

        .continue-btn {
            width: 100%;
            background: white;
            border: 1px solid #d0d1d2;
            border-radius: 30px;
            padding: 14px;
            font-size: 16px;
            color: #0078ff;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .continue-btn:hover {
            border-color: #0078ff;
            background-color: #f0f7ff;
        }

        /* Vertical Divider */
        .divider {
            width: 1px;
            background-color: #e0e0e0;
            height: 280px;
            align-self: center;
        }

        /* Right Side - Social */

            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
